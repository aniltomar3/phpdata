<!DOCTYPE Html>

<html>
<head>
<title>Calculator Using Javascript</title>
<style>
*{padding:0; margin:0; font-family:sans-serif; box-sizing: border-box;}
.container{ width:100%; height:100vh;display:flex; align-items:center; justify-content:center; background:#e3f9ff; }
.calculator{padding:20px; background: #3a4452;border-radius:10px;}
.calculator form input{border:0; outline:0; width:60px; height:60px; background:transparent; border-radius:10px;font-size:20px; color:#fff; cursor: pointer; margin:10px; box-shadow:2px 2px 10px #868282;}
.display{display: flex; justify-content:flex-end; margin:20px 0;}
.display input{ flex:1;text-align: right; box-shadow: none !important; font-size:40px !important;}
form input.equal{ width:145px; }
</style>	
</head>
<body>
<div class="container">
 <div class="calculator">
   <form>
    <div class="display">
     <input type="text" name="display" value="" />
    </div>	
   <div>
     <input type="button" value="AC" onclick="display.value=''"/>
     <input type="button" value="DE" onclick="display.value= display.value.slice(0,-1) "/>
     <input type="button" value="."  onclick="display.value+='.'"/>
     <input type="button" value="/"  onclick="display.value+='/'" />
   </div>

   <div>
     <input type="button" value="7" onclick="display.value+='7'" />
     <input type="button" value="8" onclick="display.value+='8'" />
     <input type="button" value="9" onclick="display.value+='9'"/>
     <input type="button" value="*" onclick="display.value+='*'"/>
   </div>

   <div>
     <input type="button" value="4" onclick="display.value+='4'"/>
     <input type="button" value="5" onclick="display.value+='5'"/>
     <input type="button" value="6" onclick="display.value+='6'"/>
     <input type="button" value="-" onclick="display.value+='-'"/>
   </div>

   <div>
     <input type="button" value="1" onclick="display.value+='1'"/>
     <input type="button" value="2" onclick="display.value+='2'"/>
     <input type="button" value="3" onclick="display.value+='3'"/>
     <input type="button" value="+" onclick="display.value+='+'"/>
   </div>

   <div>
     <input type="button" value="00" onclick="display.value+='00'"/>
     <input type="button" value="0" onclick="display.value+='0'"/>
     <input type="button" value="="  class="equal" onclick="display.value= eval(display.value)"/>
   </div>

   </form>

 </div>
</div>
</body>	

</html>
