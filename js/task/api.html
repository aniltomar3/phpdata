<!Doctype html>

<html>
<head>
 <title>Recipe</title>
 <style>
*{padding:0; margin:0; box-sizing: border-box; font-family: sans-serif;}
body{ background:#2b1d0f; color:#fff;}
.header nav{ background:#212121; padding:20px; display:flex; justify-content: space-between; align-items: center;}
.header nav h1{ font-size:28px; font-weight:700; letter-spacing:1px;}
.searchBox,button{ border: none; outline: none; padding:10px; font-size:18px; border-radius: 4px;}
.sub{ background-color:#f44336; color:#fff; cursor: pointer;}
.recipe-container{ text-align: center; margin-top:50px; display: flex; flex-wrap:wrap; justify-content: space-around;}
 </style>	
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body> 	
<div class="header">
 <nav>
   <h1>Recipe App</h1>
   <form>
      <input type="search" name="recipesearch" value="" placeholder="Search for recipe..." class="searchBox" />
      <button type="submit" class="sub">Search</button>
   </form>
 </nav>	
</div>

  <section>
  <div class="recipe-container">
   <h2>Search your favourite recipe</h2>
  </div>
  </section>	
<script>
  console.log(window);
 const searchBox=        document.querySelector('.searchBox');
 const searchBtn=        document.querySelector('.sub');
  const recipeContainer= document.querySelector('.recipe-container');
 //console.log(searchBox);

  const fetchRecipe= async(searchInput)=>{
  	recipeContainer.innerHTML= `<h2>Searching Data</h2>`;
  	const data= await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${searchInput}`);
    // const data=   await axios.get(`https://www.themealdb.com/api/json/v1/1/search.php?s=${searchInput}`);
  	const response= await data.json();
    recipeContainer.innerHTML= "";
    response.meals.forEach(meal=>{
     const recipeDiv= document.createElement('div');
     recipeDiv.classList.add('recipe');  
     recipeDiv.innerHTML=`<img src="${meal.strMealThumb}" width="400" height="200" />
     <h3${meal.strMeal}></h3> <p>${meal.strArea}</p> <p>${meal.strCategory}</p>`;
     recipeContainer.appendChild(recipeDiv);
    });
  	
  }

  searchBtn.addEventListener('click',(e)=>{
    const searchInput=  searchBox.value.trim();
    fetchRecipe(searchInput);
  	e.preventDefault();
  	//return false;
  })

</script>	
</body>
</html>
