<!Doctype html>
<html>
<head>
 <title>Todo Page</title>
 <style> 
*{padding:0; margin:0; box-sizing: border-box; font-family:'sans-serif;' }
body{ display:flex; justify-content:center; align-items:center; min-height:100vh; background:#2f363e; }
.box{ position:relative;padding:10px 50px; width:450px; height:550px; background: #2f363e; box-shadow: 25px 25px 75px rgba(0,0,0,0.25), 10px 10px 70px rgba(0,0,0,0.25), 
	inset 5px 5px 10px rgba(0,0,0,0.25) }
	h2{ width:100%; font-weight:600; text-align:center;color:#fff; font-size:1.75em; }
	#inputBx{ position:relative; width:100%; border:none; outline:none; padding:15px 20px; border-radius:30px; font-size:16px;  }
	#list li{ position:relative; display:flex; align-items:center; background:#1f83f2;
	margin:15px 0; padding: 10px;border-radius:15px; cursor: pointer;min-height:45px; box-shadow:5px 5px 7px rgba(0,0,0,0.25),inset 2px 2px 5px rgba(0,0,0,0.25) }
	.box li i{ position:absolute; right:-40px; border-radius:50%; width:30px; height:30px; background:#ff2c74; display:flex; align-items:center; justify-content:center;  }
	.box li i:before{ content:''; position:absolute; width:15px; height:2px; background:#fff; transform:rotate(45deg); }
	.box li i:after{ content:''; position:absolute; width:15px; height:2px; background:#fff; transform:rotate(-45deg); }
	.box li:before{ content:''; position:absolute; left:8px; width:30px; height:30px; background:#ccc; border-radius:50%; }
	.box li.done{ background:red; }
	.box li.done:after{ content:''; position:absolute; left:16px; width:12px; height:6px; border-left:2px solid #fff; border-bottom:2px solid #fff; transform:rotate(315deg); }
/*	#list{ position:relative; margin-top:20px; height:350px; overflow-y:auto; padding-right:10px; }*/
 </style>
 </head>
<body> 	
<div class="container">
  <div class="box">
  	<h2>To do List</h2>
  	<input type="text" placeholder="write text here..." id="inputBx" />
  	<ul id="list">

  	</ul>	
  </div>
</div>


<script type="text/javascript">
	let inptBx= document.querySelector('#inputBx');
	let list= document.querySelector('#list');

	inptBx.addEventListener('keyup',function(event){
		if(event.key == 'Enter'){
			addItem(this.value);
			this.value="";
		}
	})

	let addItem= (val)=>{
		let listItem= document.createElement('li');
		listItem.innerHTML= `${val}<i></i>`;
		listItem.addEventListener('click',function(){ this.classList.toggle('done'); })
		listItem.querySelector("i").addEventListener("click",function() { listItem.remove(); });
         list.appendChild(listItem);
	}

</script>
</body>
</html>
