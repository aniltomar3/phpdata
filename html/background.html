<html>
<head>
<title>
background tutorial
</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"> 

<style>
	*{
		padding: 0; margin: 0;font-family: sans-serif; box-sizing:border-box;
	}
	.banner{
		width: 100%;
		height:100vh;
		background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(images/hotel-bg.jpg);
		background-size:cover;
	}
	.navbar{
		width:85%;
		margin:auto;
		display: flex;
		justify-content: space-between;
		align-items: center;
/*		border:1px solid red;*/
	}
	 i.fa.fa-bars,i.fa.fa-close {display:none;}
	.navbar img{width:100px; cursor: pointer; margin-top:10px;}
	.navbar ul li{list-style:none; display: inline-block; margin:0 20px; }
	.navbar ul li a{ text-transform:uppercase;color:#fff; text-decoration:none; }
	.content{ width:100%; position:absolute; top:30%; text-align:center;color:#fff; }
	.content h1{font-size:70px; margin-top:80px;}
	.content p{ width:50%;margin:20px auto;font-weight:100;line-height:25px;  }
	button{
		padding:10px 25px;
		font-weight: bold;
		text-align: center;
		border-radius: 15px;
		background:transparent;
		color:#fff;
		cursor: pointer;
		margin-right:20px;
	}
	button:hover{
		padding:10px 25px;
		font-weight: bold;
		text-align: center;
		border-radius: 15px;
		background:blue;
		color:#fff;
		cursor: pointer;
	}
	@media only screen and (max-width:768px){
		.banner{ width: 100%; }
		.navbar{ width:100%; padding:0 20px;}
		.navbar img{width:50px;}
		.content h1{font-size:30px; margin:auto;}
		.content p{ width:100%; padding:0 10px;}
		button{ display:block; margin:20px auto; cursor:pointer;}
	  .navbar ul li{list-style:none; display: inline-block;font-size:10px; margin-left:8px; }
	.navbar ul li a{ text-transform:uppercase;color:#fff; text-decoration:none; }
	}
</style>
</head>	
<body>
<div class="banner">
 <div class="navbar">
 	<img src="./images/demo.jpg" alt="logo" />
   <ul>
   	 <li><a href="#">Home</a></li>
   	 <li><a href="#">About</a></li>
     <li><a href="#">Blog</a></li>
   	 <li><a href="#">Contact</a></li>
   	</ul>
 </div>
 <div class="content">
 	<h1>Design Your House</h1>
 	<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
 	<button type="button">Watch More</button>
 	<button type="button">Subscribe</button>
  </div>
  </div>		
</body>	
</html>
