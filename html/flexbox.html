<!--
Css Flexbox (layout model)
* It allows you to easily format html rows and column.
* It makes responsive design easier.
 _________________
| ____       ____ |
||    |     |    ||
||____|     |____|| ->main axis
|   Flex item     |
|_________________|
     |cross axis 
   Flex Container    

   * display:flex -> flex box start
   * flex-direction:row (default), column,column-reverse
   * justify-content:flex-start(default),flex-end,center,space-around(equal  
       margin),space-between,space-evenly
   * align-items:center,flex-start  or align-content:center (no space between boxes in responsive)
   * flex-wrap:wrap(box come down in responsive),nowrap(box size changes small in responsive)       
   * flex-basis:200px (max child size)  
   * align-self:center

   * flex-grow:0 (when there is extra space don't do anything), 10(takes 10 time extra space in it)
   * flex-shrink 1 (how much shrink (become small) compared to other boxes)
   * flex-basis     (max width of inner box)
-->


<html>
<head>
	<title>Flexbox</title>
	<style>
		body{
			font-family:Arial,sans-serif;
			font-size: 20px;
			padding:0 20px 30px 0;
			line-height: 1.4;
		}
      .flex-container{
      	width:100%;
      	height:500px;
      	display: flex;
      	justify-content:space-evenly;
      	flex-wrap: wrap;
      }
      
      .flex-item{
      	width:175px;
      	height:175px;
      	background-color: red;
      	color: black;
      	font-weight: bold;
      	border: 1px solid #ccc;
      }
      #flex-item1{
      	align-self: flex-start;
      }
   </style>		
</head>	
<body>
<div class="flex-container">
<div class="flex-item" id="flex-item1">Item1</div>
<div class="flex-item" id="flex-item2">Item2</div>
<div class="flex-item" id="flex-item3">Item3</div>
<div class="flex-item" id="flex-item4">Item4</div>
<div class="flex-item" id="flex-item5">Item5</div>
<div class="flex-item" id="flex-item6">Item6</div>
<div class="flex-item" id="flex-item7">Item7</div>
<div class="flex-item" id="flex-item8">Item8</div>
</div>

</body>
</html>
